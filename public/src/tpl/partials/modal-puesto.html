<form name="form" class="form-validation">
<div class="modal-header">
    <h3 class="modal-title">{{settings.modal}}</h3>
</div>
<div class="modal-body">

    <div class="form-group">
	    <label>Nombre</label>
	    <input type="text" class="form-control" ng-model="item.nombre" required >
	</div>

</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="hide()">Cerrar</button>
    <button type="submit" class="btn btn-primary" ng-click="saveItem(item)" ng-disabled="form.$invalid">{{settings.accion}}</button>
</div>
</form>

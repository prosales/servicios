<head>

    <!-- Meta-Information -->
    <title>Dashboard | Mr. Burbujas</title>
    <meta charset="utf-8">
    <meta name="description" content="Sistema para el control de lavados de un Carwash">
    <meta name="author" content="Pablo Rosales">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor: Bootstrap Stylesheets http://getbootstrap.com -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Our Website CSS Styles -->
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">

</head>
<body ng-controller="LoginController">
 
<div class="panel-content">

	<div class="main-content-area">
		<div class="go-full">
			<div class="account-sec">
				<div class="logo">
				   <a href="login.html" title="">
				        <span>Mr Burbujas | Admin</span>
				        <p>Ingresa tus datos</p>
				   </a>
				</div>
				<form class="account-form">
					<fieldset>
						<i class="ti-user"></i>
						<input type="text" placeholder="Usuario" ng-model="user.usuario"/>
					</fieldset>
					<fieldset>
						<i class="ti-key"></i>
						<input type="password" placeholder="Password" ng-model="user.password"/>
					</fieldset>
					<button class="c-btn medium green pop pull-right" ng-click="login()">Entrar</button>
				</form>
				<ul class="account-feature">
					
				</ul>
			</div><!-- Login Sec -->
		</div>
	</div>

</div><!-- Panel Content -->


<!-- Vendor: Javascripts -->
<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>

<!-- Vendor: Angular, followed by our custom Javascripts -->
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="node_modules/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyDrlCWSCEGTYat1yFIybvtjXe6v24wXY04" async="" defer="defer" type="text/javascript"></script>

<!-- Our Website Javascripts -->
<script src="js/app.js"></script>
<script src="js/app.constants.js"></script>
<script src="js/login.js"></script>

</body>
</html>
